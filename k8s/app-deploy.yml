apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-crud-app
  labels:
    app: nodejs-crud-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
      - name: nodejs-container
        image: sonbarse17/nodejs-crud-app
        ports:
        - containerPort: 3000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo-service:27017/userdb"
        - name: MONGODB_HOST
