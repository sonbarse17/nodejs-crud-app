<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <title>Home Page</title>
</head>
<body>
    <h1>Hi student, Welcome to XYZ University!</h1>
    <p>You can sign up to the platform to access all important notes & lectures.</p>

    <form id="signupForm">
        <div class="field">
            <label for="name">Name: </label>
            <input type="text" placeholder="Jane Doe" name="name" required>
        </div>
        <div class="field">
            <label for="email">Email: </label>
            <input type="email" placeholder="jane@email.com" name="email" required>
        </div>
        
        <button type="button" id="formBtn" onclick="addUser()">Create Account</button>
        
    </form>
    
    <div id="userList"></div>
    
    <script src="script.js"></script>
</body>

</html>
